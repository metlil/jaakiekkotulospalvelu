{% extends "layout.html" %}

{% block body %}
    {% if current_user.role == "ADMIN" %}
        <a href="{{ url_for('teams_form') }}">Add a team</a>
    {% endif %}
    <div>
        <div class="row">
            <div class="col-2"><b>Team name</b></div>
            <div class="col-2"><b>City</b></div>
        </div>
        {% for team in teams %}
            <div class="row">
                <div class="col-2">
                    <a href="{{ url_for('team_page', team_id= team.id) }}">
                        {{ team.name }}
                    </a>
                </div>
                <div class="col-2">{{ team.city }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
