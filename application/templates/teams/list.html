{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Team name</th>
            <th>City</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>
                    <a href="{{ url_for('team_page', team_id= team.id) }}">
                        {{ team.name }}
                    </a>
                </td>
                <td>{{ team.city }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
