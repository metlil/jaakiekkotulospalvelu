{% extends "layout.html" %}

{% block body %}
    <form method="POST" action="{{ url_for('team_page', team_id = team.id) }}">
        <div>
            Current name:
            {{ team.name }}
            and current city:
            {{ team.city }}
        </div>

        New name:
        <input type="text" name="name"/>
        New city:
        <input type="text" name="city"/>
        <input type="submit" value="Update team"/>
    </form>
{% endblock %}
