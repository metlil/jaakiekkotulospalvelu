{% extends "layout.html" %}

{% block body %}
    <form method="POST" class="form-signin" action="">
        <h3>Login to your account</h3>
        <table>
            <tr>
                <td>{{ form.username.label }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
