{% extends "layout.html" %}

{% block body %}
    {% if current_user.role == "ADMIN" %}
        <a href="{{ url_for('games_form') }}">Add a game</a>
    {% endif %}
    <div class="col-8">
        <div class="row">
            <div class="col-3"><b>Home Team</b></div>
            <div class="col-3"><b>Guest Team</b></div>
            <div class="col-3"><b>Time</b></div>
            <div class="col-3"><b>Place</b></div>
        </div>

        {% for game in games %}
            <a href="{{ url_for('game_page', game_id = game.id ) }}">
                <div class="row">
                    <div class="col-3">{{ game.home_team.name }}</div>
                    <div class="col-3">{{ game.guest_team.name }}</div>
                    <div class="col-3">{{ game.time }}</div>
                    <div class="col-3">{{ game.place }}</div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
