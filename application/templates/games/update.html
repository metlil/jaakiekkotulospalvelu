{% extends "layout.html" %}

{% block body %}
    <h3>Modify game</h3>
    <form method="POST" action="{{ url_for('game_page', game_id = game_id) }}">
        <table>
            <tr>
                <td>
                    {{ form.home_id.label }}
                </td>
                <td>
                    {{ form.home_id }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.guest_id.label }}
                </td>
                <td>
                    {{ form.guest_id }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.time.label }}
                </td>
                <td>
                    {{ form.time }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Update game information"/>
                </td>
            </tr>
        </table>
    </form>
    <form method="POST" action="{{ url_for('game_delete', game_id = game_id) }}">
        <input type="submit" value="Delete game"/>
    </form>
{% endblock %}
